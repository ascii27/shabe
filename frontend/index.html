<!DOCTYPE html>
<html>
<head>
    <title>Shabe Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        #roomSelection {
            margin-bottom: 20px;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            flex: 1;
            min-height: 0; /* Important for flex container to allow scroll */
        }
        #messages {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.own {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.other {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-bottom: 20px;
            font-style: italic;
            color: #666;
            min-height: 20px;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="roomSelection">
        <input type="text" id="roomInput" placeholder="Enter room ID">
        <button id="join-room-button">Join Room</button>
    </div>
    
    <div id="controls">
        <select id="language">
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="es">Spanish</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
        <button id="start-button">Start Speaking</button>
        <button id="stop-button" disabled>Stop Speaking</button>
    </div>

    <div id="status"></div>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
