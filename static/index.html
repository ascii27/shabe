<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabe - Real-time Translation Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="join-room" id="join-room">
            <h1>Join Chat Room</h1>
            <div class="input-group">
                <input type="text" id="room-id" placeholder="Enter room ID" />
                <button id="join-button">Join Room</button>
            </div>
            <p class="hint">Enter a room ID to join or create a new room</p>
        </div>

        <div class="chat-container" id="chat-container" style="display: none;">
            <div class="header">
                <div class="room-info">
                    <span class="room-label">Room:</span>
                    <span id="current-room-id"></span>
                </div>
                <div class="user-controls">
                    <input type="text" id="user-name" placeholder="Enter your name" />
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="zh">中文</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-translation">Start Translation</button>
                <button id="stop-translation" disabled>Pause Translation</button>
            </div>
            
            <div id="status">Enter a room ID to begin</div>
            
            <div id="messages"></div>

            <div class="room-actions">
                <button id="leave-room">Leave Room</button>
                <button id="copy-room-id">Copy Room ID</button>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
